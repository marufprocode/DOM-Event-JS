<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <ul id="btn-list" class="m-5">
        <button class="btn btn-danger" onclick="bgRed()">Red</button>
        <button id='blue-btn' class="btn btn-primary">Blue</button>
    </ul>

    <script>
        //First way to create html event by event attributes
        function bgRed(){
            document.body.style.backgroundColor = "red";
        }
        //Second way to create html event by event attributes
        const blueBtn = document.querySelector("#blue-btn");
        blueBtn.onclick = function (){
            document.body.style.backgroundColor = "skyblue";
        }
    </script>
</body>
</html>
